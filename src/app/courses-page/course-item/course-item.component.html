<div class="course-item" appBorderHighlight createdDate="{{course.createdDate}}" [ngClass]="{'background-top-rated' : course.isTopRated}">
  <div class="container">
    <span class="left-container">
      <span>
        <b>{{course.title | uppercase}}</b>
      </span>
      <span>{{course.duration | duration}}  <i *ngIf="course.isTopRated" class="fa fa-star" aria-hidden="true"></i></span>
    </span>
    <span class="right-container">
      <span>{{course.createdDate | date}}</span>
      <span class="button-container">
        <button title="Edit course" (click)="edit(course)">Edit course</button>
        <button title="Delete course" (click)="showDialog = !showDialog">Delete</button>
      </span>
    </span>
  </div>
  <div class="description">{{course.description}}</div>
</div>

<app-dialog [(visible)]="showDialog">
    <h1>Confirmation</h1>
    <p>Do you really want to delete this course?</p>
    <button (click)="delete(course)" class="btn">Yes</button>
    <button (click)="showDialog = !showDialog" class="btn">No</button>
  </app-dialog>
